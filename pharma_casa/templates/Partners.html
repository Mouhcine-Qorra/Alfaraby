<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our - Partners</title>
    <link rel="stylesheet" href="{% static 'css/Partners.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


    
</head>
<body>
        <div class="container font-weight-bold">
            <h2 class="text-center font-weight-bold">Our  Partners</h2>
            <section class="customer-logos slider">
                <div class="slide"><img src="{% static 'images/Partners/adidas.png' %}" alt=""></div>
                <div class="slide"><img src="{% static 'images/Partners/facebook.png' %}" alt=""></div>
                <div class="slide"><img src="{% static 'images/Partners/google.png' %}" alt=""></div>
                <div class="slide"><img src="{% static 'images/Partners/instagram.png' %}" alt=""></div>
                <div class="slide"><img src="{% static 'images/Partners/nike.png' %}" alt=""></div>
                <div class="slide"><img src="{% static 'images/Partners/twitter.png' %}" alt=""></div>
                <div class="slide"><img src="{% static 'images/Partners/uber.png' %}" alt=""></div>
                <div class="slide"><img src="{% static 'images/Partners/youtube.png' %}" alt=""></div>
            </section>
        </div>


    <p class="copy text-center font-weight-bold">All Rights Reserved &copy; Make Dev</p>
    
    <script>

                $(document).ready(function(){
                    $('.customer-logos').slick({
                        slidesToShow: 6,
                        slidesToScroll: 1,
                        autoplay: true,
                        autoplaySpeed: 1500,
                        arrows: false,
                        dots: false,
                        pauseOnHover: false,
                        responsive: [{
                            breakpoint: 768,
                            settings: {
                                slidesToShow: 4
                            }
                        }, {
                            breakpoint: 520,
                            settings: {
                                slidesToShow: 3
                            }
                        }]
                    });
                });
                
      </script>


</body>
</html>
